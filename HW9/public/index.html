<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { margin: 0; padding: 0; list-style: none; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #form { display: flex; margin-top: 10px; }
        #form input { flex: 1; padding: 8px; }
        #form button { padding: 8px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Enter text: " />
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Подключение к серверу

        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit("chatMessage", input.value);
                input.value = "";
            }
        });

        socket.on("chatMessage", ({ id, message }) => {
            const item = document.createElement("li");
            item.textContent = `${id}: ${message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
